[env]
platform = P111
framework = simba
upload_speed = 115200
monitor_speed = 38400
extra_scripts =
    pre:scripts/config.py
build_flags =
    -D CONFIG_MINIMAL_SYSTEM=1
    -D CONFIG_PIN=1
    -D CONFIG_I2C=1
    -D CONFIG_SPI=1
    -D CONFIG_DS3231=1
    -D CONFIG_APA102C=1

[env:uno]
board = uno

[env:nanoatmega328]
board = nanoatmega328
extra_scripts =
    post:scripts/release.py

[env:megaatmega2560]
board = megaatmega2560
